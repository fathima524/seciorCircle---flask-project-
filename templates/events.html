<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SeniorCircle - Events</title>
  <link rel="stylesheet" href="/static/css/events.css">
</head>
<body>
  <div class="container">
    <h1>üìÖ Social Activities & Events</h1>

    <!-- Filter Section -->
    <div class="section">
      <h2>Filter Events</h2>
      <form id="filterForm">
        <label for="category">Category:</label>
        <select id="category">
          <option value="">All</option>
          <option value="health">Health</option>
          <option value="hobby">Hobby</option>
          <option value="learning">Learning</option>
          <option value="entertainment">Entertainment</option>
        </select>
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter city or ZIP">
        <button type="submit">Apply Filters</button>
      </form>
    </div>

    <!-- Events List -->
    <div class="section">
      <h2>This Month's Events</h2>
      <div id="eventsContainer">
        <!-- Event cards populated by JS -->
      </div>
    </div>

    <!-- Submit New Event -->
    <div class="section">
      <h2>Suggest a New Event</h2>
      <form id="suggestForm">
        <input type="text" placeholder="Title" id="eventTitle" required>
        <textarea placeholder="Description" id="eventDesc" required></textarea>
        <input type="datetime-local" id="eventDateTime" required>
        <input type="text" placeholder="Location" id="eventLocation" required>
        <select id="eventCategory" required>
          <option value="">Select Category</option>
          <option value="health">Health</option>
          <option value="hobby">Hobby</option>
          <option value="learning">Learning</option>
          <option value="entertainment">Entertainment</option>
        </select>
        <button type="submit">Submit Event Idea</button>
      </form>
    </div>

    <!-- Admin Approval Panel -->
    <div class="section">
      <h2>Pending Event Approvals </h2>
      <ul id="pendingEvents">
        <!-- Pending events from JS -->
      </ul>
    </div>

    <!-- Ratings & Reviews -->
    <div class="section">
      <h2>Event Reviews</h2>
      <div id="reviewsContainer">
        <!-- Reviews from JS -->
      </div>
      <form id="reviewForm">
        <textarea id="reviewText" placeholder="Leave your review..."></textarea>
        <select id="reviewRating">
          <option value="1">‚≠ê</option>
          <option value="2">‚≠ê‚≠ê</option>
          <option value="3">‚≠ê‚≠ê‚≠ê</option>
          <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
          <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
        </select>
        <button type="submit">Submit Review</button>
      </form>
    </div>

    <!-- Volunteer Opportunities -->
    <div class="section">
      <h2>Volunteer Opportunities</h2>
      <ul id="volunteerList">
        <!-- Volunteer tasks from JS -->
      </ul>
    </div>
  </div>
  <!-- RSVP Modal -->
  <div id="rsvpModal" class="modal">
    <div class="modal-content">
      <h2>RSVP to Event</h2>
      <form id="rsvpForm">
        <input type="hidden" id="rsvpEventTitle">
        <label for="email">Your Email:</label>
        <input type="email" id="rsvpEmail" required>
        <div>
          <button type="button" onclick="closeRSVPModal()">Cancel</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <button id="goHomeBtn">Go to Home</button>

  <script>
  document.getElementById("goHomeBtn").addEventListener("click", function() {
      window.location.href = "/";  // Flask route
  });
  </script>
  
  <script src="/static/js/events.js"></script>

</body>
</html>
